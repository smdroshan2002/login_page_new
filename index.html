<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="script.css">
    <script src="auth.js"></script>
    <script async src="https://www.google.com/recaptcha/api.js"></script> <!-- ✅ reCAPTCHA Script -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

</head>
<body>
    <div class="login_box">
        <!-- Logo -->
        <div class="logo">
            <img src="bluestock_logo.png" alt="Bluestock Logo">
        </div>

        <!-- Login Form -->
        <form action="verify.php" method="POST" id="loginForm">
            <!-- Email Field -->
            <div class="input_box">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
            </div>

            <!-- Password Field with Eye Icon -->
            <div class="input_box">
                <label>Password</label>
                <div class="password_container">
                    <input type="password" id="password" name="password" placeholder="8 characters" required>
                    <span class="toggle_eye" onclick="togglePassword()">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Google reCAPTCHA -->
            <div class="captcha">
                <div class="g-recaptcha" data-sitekey="6LeI2_UqAAAAAH2Gv1IH8SEAn3cux3SqYLcpg_jg"></div> <!-- ✅ Replace with your reCAPTCHA Site Key -->
            </div>

            <!-- "Remember Me" Checkbox -->
            <div class="remember">
                <input type="checkbox" id="remember_me">
                <label for="remember_me">Keep me signed in</label>
            </div>

            <!-- Login Button -->
            <button class="btn" type="submit">Login</button>

            <!-- "Or Sign in with" (Centered) -->
            <div class="divider">or sign in with</div>

            <!-- Google Login Button -->
            <!-- Google Login Button -->
            <div class="google_login">
                <button class="google_btn" id="google-login-btn">
                    <img src="google-logo.png" alt="Google Logo">
                        Continue with Google
                </button>
            </div>


            <!-- Sign Up Link -->
            <span class="sign_up">
                <a href="#" class="signup_link">Create an account</a>
            </span>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `<path d="M17.94 17.94A10.38 10.38 0 0 1 12 20c-7 0-11-8-11-8a18.92 18.92 0 0 1 3.16-4.81M9.88 9.88A3 3 0 1 1 14.12 14.12M3 3l18 18"/>`;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            }
        }
    </script>
</body>
</html>
